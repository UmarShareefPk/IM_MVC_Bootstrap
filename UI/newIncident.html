    <!-- Page Title-->   
    <div class="row">
      <div class="col-sm-12">
        <h3 class="site-cl">Add New Incident</h3>
      </div>
    </div>
    <br> <br>
    <!-- Title-->
    <div class="row section"> 
      <div class="offset-md-2 col-md-8 col-sm-12 text-center">
        <table class="table new-incident">
          <tr>
            <td><h6 class="text-muted">Title</h6></td>
            <td><input id="title" type="text" placeholder="" class="w-100 txt"/></td>
          </tr>
          <tr>
            <td><h6 class="text-muted">Assignee</h6></td>
            <td>
              <div class="btn-group w-100">
                <input type="text" value="Umar Shareef" class="w-100 dropdown-toggle txt" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" />
              
                <div class="dropdown-menu justify-content-center">
                  <div class="dropdown-item">
                  <input type="text" placeholder="Search" class="txt"  />
                  </div>
                  
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </div>              
            </td>
          </tr>
          <tr>
            <td><h6 class="text-muted">Description</h6></td>
            <td><textarea class="w-100 txt text-muted" placeholder="" oninput="auto_grow(this)"></textarea></td>
          </tr>
          <tr>
            <td><h6 class="text-muted">Additional Details</h6></td>
            <td><textarea class="w-100 txt" placeholder="" oninput="auto_grow(this)"></textarea></td>
          </tr>
          <tr>
            <td><h6 class="text-muted">Start Time</h6></td>
            <td><input type="text" value="" class="w-100 txt"/></td>
          </tr>
          <tr>
            <td><h6 class="text-muted">Due Date</h6></td>
            <td><input type="text" value="" class="w-100 txt"/></td>
          </tr>
          <tr>
            <td colspan="2">
              <div>
                <input type="button" class="bg-primary text-white" value="Add Files" />
                <input type="file" />
              </div>
             
            </td>
          </tr>
          <tr>
            <td colspan="2" class="text-center">
                <input type="button" class="btn bg-success text-white" value="Add" />
                <input type="button" class="btn bg-warning text-white" value="Cancel" />
            </td>
          </tr>

        
        </table>
      </div>  
      
    </div>
